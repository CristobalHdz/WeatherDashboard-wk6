<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row">
        <div id="title" class="col l12 center-align">
            <h3><b>Weather Dashboard</b></h3>
        </div>
        <div class="col l12 center-align" id="content">
            <div class="col l2 center-align" id="inputWrapper">
                <h3><b>Search for a City</b></h3>

                <form id="formInput">
                    <input name="location" id="inputCity" placeholder="Enter a city name" />
                    <button name="submit" id="inputBtn" type="submit"
                        class="waves-effect waves-light btn-large">Search</button>
                    <button id="emptyStorage" class="waves-effect waves btn-large">Clear All</button>
                </form>

                <div id="searchCards">
                    <button id="button1"></button>
                    <button id="button2"></button>
                    <button id="button3"></button>
                    <button id="button4"></button>
                    <button id="button5"></button>
                </div>
            </div>

            <div class="col l9" id="todayCont">
                <div id='overallData'></div>
            </div>

            <div class="col l9" id='weatherCards'>
            </div>
        </div>
    </div>


    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
